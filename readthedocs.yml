# - https://docs.readthedocs.io/en/stable/config-file/v2.html
# - https://github.com/astral-sh/uv/issues/10074
# - https://docs.readthedocs.com/platform/stable/build-customization.html#install-dependencies-with-uv

version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.13"
  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
      - uv venv
      - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync
    install:
      - "true"
    build:
      html:
        - uv run zensical build
        # Copy Zensical output into RTD's expected folder
        - mkdir -p $READTHEDOCS_OUTPUT/html
        - cp -r site/* $READTHEDOCS_OUTPUT/html/


